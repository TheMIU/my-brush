<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brush ðŸŽ¨</title>
    <link rel="icon" href="images/icon.ico" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body style="contain: paint;">
    <div class="topBar">
        <button onclick="undo()"> <img src="images/icons/rotate-left-solid.svg" width="14px"> Undo</button>
        <button onclick="redo()"> <img src="images/icons/rotate-right-solid.svg" width="14px"> Redo</button>
        <button onclick="exportAsPNG()"> <img src="images/icons/download-solid.svg" width="14px"> PNG</button>
        <button onclick="exportAsJPG()"> <img src="images/icons/download-solid.svg" width="14px"> JPG</button>
        <button onclick="clearCanvas()"> <img src="images/icons/eraser-solid.svg" width="14px"> Clear</button>
    </div>

    <div class="toolbar" id="toolbar">
        <div id="colorWheel"></div>

        <div id="brush-eraser-container">
            <button id="brushBtn" onclick="selectBrush()" disabled="true">
                <img src="images/icons/brush-solid.svg" width="15px">
                Brush</button>
            <button id="eraserBtn" onclick="selectEraser()">
                <img src="images/icons/eraser-solid.svg" width="15px">
                Eraser</button>
        </div>

        <div class="slider-container">
            <div class="brush-title">
                <img id="brushIcon" src="images/icons/brush-solid-dark.svg" width="20px">
                <img id="eraseIcon" src="images/icons/eraser-solid-dark.svg" width="20px" style="display: none;">
                <label for="brushSize" id="brushSizeLabel"> Brush size: </label>
                <span id="brushSizeValue">5</span>
            </div>
            <input type="range" id="brushSize" min="0.5" max="50.5" value="5" onchange="setBrushSize(this.value)">
        </div>
    </div>

    <div id="toggleToolsBtn">
        <img src="images/icons/plus-solid.svg" width="30px">
    </div>

    <div id="brushCursor"></div>

    <canvas id="paintCanvas"></canvas>
    <script src="scripts/iro.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
