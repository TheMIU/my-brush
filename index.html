<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Brush</title>
    <link rel="icon" href="images/icon.ico" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="contain: paint;">
    <div class="topBar">
        <button onclick="undo()"> <i class="fa-solid fa-rotate-left"></i> Undo</button>
        <button onclick="redo()"> <i class="fa-solid fa-rotate-right"></i> Redo</button>
        <button onclick="exportAsPNG()"> <i class="fa-solid fa-download"></i> .PNG</button>
        <button onclick="exportAsJPG()"> <i class="fa-solid fa-download"></i> .JPG</button>
        <button onclick="clearCanvas()"> <i class="fa-solid fa-brush fa-rotate-180"></i> Clear</button>
    </div>

    <div class="toolbar" id="toolbar">
        <div id="colorWheel"></div>

        <div class="slider-container">
            <div class="brush-title">
                <label for="brushSize">Brush size: </label>
                <span id="brushSizeValue">5</span>
            </div>
            <input type="range" id="brushSize" min="0.5" max="50" value="5" onchange="setBrushSize(this.value)">
        </div>
    </div>

    <div id="toggleToolsBtn">
        <i class="fa-solid fa-plus"></i>
    </div>

    <div id="brushCursor"></div>

    <canvas id="paintCanvas"></canvas>
    <script src="scripts/iro.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
